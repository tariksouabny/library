<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-dark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>

<div class="left">
  <div class="top">
    <div class="align-left">
      <h1 id="header-personal-library">Personal Library</h1>
      <h3 id="header-made-by">Made By Tarik Souabny</h3>
    </div>
    <div class="align-right">
      <img src="/media/figure_learning_concept.png" alt="figure learning concept">
    </div>
  </div>
  <div class="bottom">
    <div class="add-a-book" style="outline: 1px solid gray;">
      <h2>Add A Book</h2>

      <form>
        <div class="inputs">
          <input type="text" name="name" placeholder="Name" id="book-name-input">
          <input type="text" name="author" placeholder="Author" id="author-input">
          <input type="number" name="num-pages" placeholder="# Of Pages" id="num-pages-input">
        </div>
        <div id="has-read-label-and-check">
          <input type="checkbox" name="read" id="is-read-input">
          <label for="is-read-input">Have You Read This Yet?</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<div class="right">
  <div class="heading-div"></div>
  <div class="bottom"></div>
</div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
